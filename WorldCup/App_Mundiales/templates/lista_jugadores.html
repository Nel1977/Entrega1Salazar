<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugadores</title>
</head>
<body>
    <h1>Jugadores de los mundiales</h1>

    {% for jugador in jugadores %}
        <li>
            <a href="{% url 'DetalleJugadores' jugador.id %}">{{jugador.nombre}} {{jugador.apellido}}</a>
        </li>
    {% endfor %}
</body>
</html>
