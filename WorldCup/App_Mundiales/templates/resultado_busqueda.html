<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado b√∫squeda</title>
</head>
<body>
    <h1>Resultado</h1>

    {% if estadios %}

        <ul>

            {% for estadio in estadios %}
                <li>
                    <a href="{% url 'DetalleEstadios' estadio.id %}">{{estadio.nombre}}</a>
                </li>
            {% endfor %}
                
        </ul>

    {% else %}

        <p>No hubo coincidencias!</p>
        
    {% endif %}

</body>
</html>
